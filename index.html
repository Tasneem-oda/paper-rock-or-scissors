<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حجرة ورقة مقص</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>لعبة حجرة ورقة مقص</h1>
      <div class="result-section">
        <p>اختيار الحاسوب: <span class="computer"></span></p>
        <p>اختيارك: <span class="you"></span></p>
        <p>النتيجة: <span class="result"></span></p>
      </div>
      <div class="buttons-container">
        <button class="paper">ورقة</button>
        <button class="rock">حجرة</button>
        <button class="scissors">مقص</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
